<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather and Activity Recommendation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #67B26F 10%, #4ca2cd 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%; /* Ensures it scales down on mobile */
            text-align: center;
        }
        h1 {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            font-size: 1em;
            color: #666;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        button {
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 25px;
            background-color: #4ca2cd;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%; /* Full-width buttons on mobile */
        }
        button:hover {
            background-color: #67B26F;
        }
        #locationForm {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .loading-spinner {
            display: none;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #4ca2cd;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            margin-top: 20px;
            font-size: 0.9em;
            color: #ff0000;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            input[type="text"] {
                font-size: 1.1em;
            }
            button {
                font-size: 1.1em;
                padding: 14px 24px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.3em;
            }
            input[type="text"] {
                font-size: 1.2em;
            }
            button {
                font-size: 1.2em;
                padding: 16px 28px;
            }
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Find Recommendations Based on Location!</h1>
        <form id="locationForm" action="/" method="POST">
            <label for="city">Enter a city (Optional):</label>
            <input type="text" id="city" name="city" placeholder="Enter a city">
            
            <!-- Hidden inputs for latitude and longitude -->
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">

            <button type="button" onclick="getLocation()">Use My Location</button>
            <button type="submit">Get Recommendations</button>
            <div class="loading-spinner" id="loadingSpinner"></div>
            <div class="message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        function getLocation() {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');

            // Clear previous messages and show loading spinner
            errorMessage.textContent = '';
            loadingSpinner.style.display = 'block';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError, {
                    enableHighAccuracy: true,
                    timeout: 10000,  // Increased timeout to 10 seconds
                    maximumAge: 0,
                });
            } else {
                loadingSpinner.style.display = 'none';
                errorMessage.textContent = "Geolocation is not supported by this browser.";
            }
        }

        function showError(error) {
            const loadingSpinner = document.getElementById('loadingSpinner');
            const errorMessage = document.getElementById('errorMessage');

            loadingSpinner.style.display = 'none';

            switch (error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage.textContent = "User denied the request. Please enable it in your browser settings.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage.textContent = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    errorMessage.textContent = "The request to get user location timed out. Please try again.";
                    break;
                case error.UNKNOWN_ERROR:
                    errorMessage.textContent = "An unknown error occurred.";
                    break;
            }
        }

    </script>
</body>
</html>
